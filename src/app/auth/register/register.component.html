

<h1>Registration Form</h1>
<form [formGroup]="form" (submit)="Register()">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <div>
      <input type="text" name="firstname" class="form-control" autocomplete="off" placeholder="Firstname" formControlName="firstname"/>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <div>
      <input type="text" name="lastname" class="form-control" autocomplete="off" placeholder="Lastname" formControlName="lastname"/>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div>
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="Email" formControlName="email"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input type="text" name="password" class="form-control" autocomplete="off" placeholder="Password" formControlName="password"/>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit"/>
</form>
